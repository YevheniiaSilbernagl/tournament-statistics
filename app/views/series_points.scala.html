@import types.Tournament
@(tournament: Tournament, points: List[(String, (Int, Int))])

@main(tournament, "Series points") {
    <table class="table table-striped table-hover" id="seriesPointsTable">
        <thead>
            <tr>
                <th>Player</th>
                <th>This year</th>
                <th>Career</th>
            </tr>
        </thead>
        <tbody>
            @for(player <- points){
                <tr>
                    <td><a href="@routes.Application.playerStats(None, Option(player._1))">@{player._1}</a></td>
                    <td>@{player._2._1}</td>
                    <td>@{player._2._2}</td>
                </tr>
            }
        </tbody>
    </table>
}

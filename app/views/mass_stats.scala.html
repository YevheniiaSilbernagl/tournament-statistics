@import types.Tournament
@(role: Option[String], tournament: Tournament)

@main(tournament, "Generate stats for a list of players", role) {
    <div class="container content">
        <label for="players">Players:</label><br>
        <textarea id="players" cols="40" rows="10"></textarea><br>
        <a class="btn btn-primary" id="generate-stats" href="#">Generate stats for players</a>
    </div>

}

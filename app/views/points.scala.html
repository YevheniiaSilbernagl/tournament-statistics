@import types.Tournament
@(header: String, tournament: Tournament, points: List[(String, Int)])

@main(tournament, header) {
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Player</th>
                <th>@header</th>
            </tr>
        </thead>
        <tbody>
            @for(player <- points){
                <tr>
                    <td><a href="@routes.Application.playerStats(None, Option(player._1))">@{player._1}</a></td>
                    <td>@{player._2}</td>
                </tr>
            }
        </tbody>
    </table>
}

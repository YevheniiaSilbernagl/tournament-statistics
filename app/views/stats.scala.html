@(players: List[(Int, String)])

    @main("Stats") {
        <div class="container">
            @for(player <- players) {
            <div class="row" id="@{player._1}">
                <div class="col-sm"><a href="@routes.Application.playerStats(Option(player._1), Option(player._2))">@{player._2}</a></div>
            </div>
        }
        </div>
    }

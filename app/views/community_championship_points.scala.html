@import types.Tournament
@(tournament: Tournament, points: List[(String, Int)])

@main(tournament, "Community championship points") {
    <table class="table table-striped table-hover" id="communityChampionshipPointsTable">
        <thead>
            <tr>
                <th>Player</th>
                <th>This year</th>
            </tr>
        </thead>
        <tbody>
            @for(player <- points){
                <tr>
                    <td><a href="@routes.Application.playerStats(None, Option(player._1))">@{player._1.split("\\+")(0)}</a></td>
                    <td>@{player._2}</td>
                </tr>
            }
        </tbody>
    </table>
}

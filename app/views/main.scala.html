@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="print, screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="print, screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="print, screen" href="@routes.Assets.at("stylesheets/bootstrap-grid.css")">
        <link rel="stylesheet" media="print, screen" href="@routes.Assets.at("stylesheets/bootstrap-reboot.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-3.3.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.bundle.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/application.js?6")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
